<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    
    <form name="passdata" action="." method="post">
        <div class="form-group">
            <label for="FormControlFile1"><strong>Bedrooms</strong></label>
            <input class="form-control" type="text" placeholder="Bedrooms" name="bed">
        </div>
        <div class="form-group">
            <label for="FormControlFile2"><strong>Full Bathrooms</strong></label>
            <input class="form-control" type="text" placeholder="Full Bathrooms" name="full_bath">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Half Bathrooms</strong></label>
            <input class="form-control" type="text" placeholder="Half Bathrooms" name="half_bath">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Property Area</strong></label>
            <input class="form-control" type="text" placeholder="Property Area" name="property_area">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Years Old</strong></label>
            <input class="form-control" type="text" placeholder="Years Old" name="years_old">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Distance Downtown</strong></label>
            <input class="form-control" type="text" placeholder="Distacne Downtown" name="distance_downtown">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Lot Size</strong></label>
            <input class="form-control" type="text" placeholder="Lot Size" name="lot_size">
        </div>

        <div class="form-group">
            <label><strong>Basement</strong></label><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option_basement" id="exampleRadios1" value="yes" checked>
            <label class="form-check-label" for="exampleRadios1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option_basement" id="exampleRadios2" value="no">
            <label class="form-check-label" for="exampleRadios2">
              No
            </label>
          </div>
        </div>
        
        <div class="form-group">
            <label for="FormControlFile1"><strong>Postal Code</strong></label>
            <input class="form-control" type="text" placeholder="Postal Code" name="postal_code">
        </div>

        <div class="form-group">
            <label><strong>Garage</strong></label><br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option_garage" id="exampleRadios1" value="yes" checked>
            <label class="form-check-label" for="exampleRadios1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option_garage" id="exampleRadios2" value="no">
            <label class="form-check-label" for="exampleRadios2">
              No
            </label>
          </div>
        </div>

        <!--<div class="form-group">
            <label for="FormControlFile1"><strong>Garage</strong></label>
            <input class="form-control" type="text" placeholder="Garage" name="garage">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Walk Score</strong></label>
            <input class="form-control" type="text" placeholder="Walk Score" name="walk_score">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Bike Score</strong></label>
            <input class="form-control" type="text" placeholder="Bike Score" name="bike_score">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Transit Score</strong></label>
            <input class="form-control" type="text" placeholder="Transit Score" name="transit_score">
        </div>-->

        <div class="form-group">
            <label><strong>Property Type</strong></label><br>
        <div class="form-check">
            
            <input class="form-check-input" type="radio" name="option_ptype" id="exampleRadios1" value="house" checked>
            <label class="form-check-label" for="exampleRadios1">
              House
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option_ptype" id="exampleRadios2" value="condo">
            <label class="form-check-label" for="exampleRadios2">
              Condo
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="option_ptype" id="exampleRadios3" value="townhouse">
            <label class="form-check-label" for="exampleRadios3">
              Townhouse
            </label>
          </div>
        </div>

        <!--<div class="form-group">
            <label for="FormControlFile1"><strong>House</strong></label>
            <input class="form-control" type="text" placeholder="House" name="house">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Condo</strong></label>
            <input class="form-control" type="text" placeholder="Condo" name="condo">
        </div>
        <div class="form-group">
            <label for="FormControlFile1"><strong>Townhouse</strong></label>
            <input class="form-control" type="text" placeholder="Townhouse" name="townhouse">
        </div>-->
        <!--<input type="submit" value="submit">-->
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="card">
        <div class="card-body">
          <h1>Price: {% for item in Ypredict %}
